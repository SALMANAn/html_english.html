<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
<body>
    <h1>Table Example</h1>
    <table>
        <thead>
            <tr>
                <th>Header1</th>
                <th>Header2</th>
                <th>Header3</th>
            </tr>


         </thead>
         <tbody>
            <tr>
                <td>Name</td>
                <td>Name</td>
                <td>Name</td>
            </tr>
            <tr>
                <td>Md</td>
                <td>Md</td>
                <td>Md</td>
            </tr>
            <tr>
                <td>Salman</td>
                <td>Rehan</td>
                <td>Mister</td>
            </tr>
         </tbody>


    </table>
    
</body>
</html>
